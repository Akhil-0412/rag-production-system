services:
  # Backend Service
  - type: web
    name: rag-backend
    runtime: python
    plan: free
    buildCommand: |
      cd backend
      pip install -r requirements.txt
    startCommand: |
      cd backend
      uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: DATA_DIR
        value: /tmp/data
    autoDeploy: true

  # Frontend Service
  - type: web
    name: rag-frontend
    runtime: node
    plan: free
    buildCommand: |
      cd frontend
      npm install
      npm run build
    startCommand: |
      cd frontend
      npm run preview -- --port $PORT --host
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: rag-backend
          property: host
