services:
  # Backend Service
  - type: web
    name: rag-backend
    runtime: python
    buildCommand: |
      cd backend
      pip install -r requirements.txt
    startCommand: |
      cd backend
      uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: DATA_DIR
        value: /tmp/data # Use tmp for writeable storage on ephemeral instances
    autoDeploy: true

  # Frontend Service (Optional, Render can host static sites too)
  - type: web
    name: rag-frontend
    runtime: node
    buildCommand: |
      cd frontend
      npm install
      npm run build
    startCommand: |
      cd frontend
      npm run preview -- --port $PORT --host
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: rag-backend
          envVar: url
